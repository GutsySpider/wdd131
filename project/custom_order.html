<body>
    <header>
        <img src="images/Just_simply_bowman_logo.webp" alt="Just Simply Bowman Logo">
        <nav>
            <ul class="navigation">
                <li><a href="homepage.html">Home</a></li>
                <li><a href="aboutus.html">About Us</a></li>
                <li><a href="custom_order.html">Custom Orders</a></li>
                <li><a href="marketplace.html">Shop Now</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <form method="get" action="confirm_order.html" class="wf1">
            <fieldset>
                <legend>Product Name*</legend>
                <label>What product do you have?<select id="productSelect" name="productSelect" required>
                        <option value="" disabled selected>Select a Product ...&#9662;</option>
                    </select>
                </label>
            </fieldset>
            <fieldset>
                <legend>Overall Rating*</legend>
                <div class="stars">
                    <input type="radio" id="fivestar" name="stars" value="5" required><label for="fivestar"></label>
                    <input type="radio" id="fourstar" name="stars" value="4" required><label for="fourstar"></label>
                    <input type="radio" id="threestar" name="stars" value="3" required><label for="threestar"></label>
                    <input type="radio" id="twostar" name="stars" value="2" required><label for="twostar"></label>
                    <input type="radio" id="onestar" name="stars" value="1" required><label for="onestar"></label>
                </div>
            </fieldset>
            <fieldset>
                <legend>Date of Installation*</legend>
                <label>When was your product installed?<input type="date" id="date" name="completeDate"
                        required></label>
            </fieldset>
            <fieldset>
                <legend>Useful Features</legend>
                <label><input type="checkbox" name="durable" value="yes">Durability</label>
                <label><input type="checkbox" name="use" value="yes">Ease of Use</label>
                <label><input type="checkbox" name="performance" value="yes">Performance</label>
                <label><input type="checkbox" name="design" value="yes">Design</label>
            </fieldset>
            <fieldset>
                <legend>Written Review(optional)</legend>
                <label> <textarea id="reviewText" name="reviewText" rows="5" cols="40"
                        placeholder="Share your thoughts..."></textarea></label>
            </fieldset>
            <fieldset>
                <legend>Your Name(optional)</legend>
                <label><input type="text" name="name" placeholder="Username"></label>
            </fieldset>

            <input type="submit" value="Submit My Review">
        </form>



    </main>
