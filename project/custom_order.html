<body>
    <header>
        <button id="menu" title="menu"></button>
        <img src="images/Just_simply_bowman_logo.webp" alt="Just Simply Bowman Logo">
        <nav>
            <div class="navigation">
                <a href="homepage.html">Home</a>

                <a href="custom_order.html">Custom Orders</a>
                <a href="marketplace.html">Shop Now</a>
            </div>
        </nav>
    </header>

    <main>
        <form method="get" action="confirm_order.html" class="wf1">
            <fieldset>
                <legend>Product Name*</legend>
                <label><select id="productSelect" name="productSelect" required>
                    <option value="" disabled selected>Select a Product ...</option>
                    </select>
                </label>
            </fieldset>
            <fieldset>
                <legend>Date of Your Event</legend>
                <label><input type="date" id="date" name="eventDate"
                        required></label>
            </fieldset>
    
            <fieldset>
                <legend>Customization Explaination</legend>
                <label> <textarea id="reviewText" name="reviewText" rows="5" cols="40"
                        placeholder="Customization thoughts here..."></textarea></label>
            </fieldset>

            <fieldset>
                <legend>Additional Information</legend>
            <label class="upload-box" for="fileInput">
                <div class="upload">
            </label>
            <input type="file" id="fileInput" accept="image/*"></div>
            </fieldset>
            <fieldset>
                <legend>Contact Information</legend>
                <label><input type="text" name="fname" placeholder="First Name"></label>
                <label><input type="text" name="lname" placeholder="Last Name"></label>
                <label><input type="email" name="email" placeholder="Email"></label>
            </fieldset>

            <input type="submit" value="Submit your custom order">
        </form>

    </main>
